<head>
  <title>Software Development Monitor</title>
</head>

<body>
	{{> ChooseTemplate }}
</body>

<template name="ChooseTemplate">
	{{#with renderAdmin}}
		{{> Admin}}
		{{> Wall}}
		{{> Rank}}
	{{/with}}
	
	{{#with renderEnterName}}
		{{> EnterName}}
	{{/with}}
	
	{{#with renderWall}}
		{{> Wall}}
	{{/with}}
	
	{{#with renderRank}}
		{{> Rank}}
	{{/with}}
	
	{{#with renderReportError}}
		{{> ReportError}}
	{{/with}}
	
	<ul class="footer">
		<li><a href="#">Terms of use</a></li>
		<li><a href="#">Contact us</a></li>
		<li><a href="#" onClick="Session.set('step', 'reportError');">Report a problem</a></li>
	</ul>
</template>

<template name="Admin">
	<h1>Admin</h1>
	isMonitor: {{isMonitor}}
	<br>
	isUp: {{isUp}}
	<br>
	<button class="toggleIsUp">Toggle isUp</button>
	<br>
	<button class="addMonitor">Add Monitor</button>
	<br>
	<br>
	<br>
	<br>
	<button class="startOver">Start Over</button>
</template>

<template name="EnterName">
	<h1>What is your name?</h1>
	<input class="enterName" type="text" placeholder="Enter name here...">
	<button>Submit</button>
</template>

<template name="Wall">
	<h1>BIME 539 Wall</h1>
	<input class="submitPost" type="text" placeholder="Enter post here...">
	<button>Post</button>
	<div class="posts">
		{{#each posts}}
			{{> post}}
		{{/each}}
	</div>
</template>

<template name="post">
	<div class="post">
		<b>{{name}}:</b> {{message}}
	</div>
</template>

<template name="ReportError">
	<h1>Report an Error</h1>
	<p>Please include a detailed message</p>
	<input class="submitError" type="text" placeholder="Enter error here...">
	<button>Submit</button>
</template>

<template name="Rank">
	<h1>Error Reports</h1>
	<table class="rank">
		<tbody>
			<tr>
				<th>Name</th>
				<th>Time elapsed</th>
				<th>Message</th>
			</tr>
			
			{{#each errors}}
				{{> error}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="error">
	<tr>
		<td>{{person}}</td>
		<td>{{time}}</td>
		<td>{{message}}</td>
	</tr>
</template>
